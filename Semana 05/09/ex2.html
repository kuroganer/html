<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
</head>

<body>
    <h1>Trabalhando com formulários - Select e option</h1>
    <form action="post" method="get">
        <label for="name">Nome</label>
        <br>
        <input type="text" name="Nome" id="name" placeholder="Informe o seu nome" maxlength="80">
        <br>
        <label for="email">E-Mail</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Informe o seu e-mail" maxlength="80">
        <br>
        <label for="tipo">Tipo</label>
        <br>
        <select name="tipo" id="tipo" title="Tipo">
            <option selected>Escolha uma opção</option>
            <option value=" Elogio">Elogio</option>
            <option value="Critica">Critica</option>
            <option value="Nota">Nota</option>
        </select><br>
        <label for="textarea">Descrição</label><br>
        <textarea name="area de texto" id="textarea" cols="50" rows="10" title="Descrição"
            placeholder="Informe a Descrição"></textarea>
        <input type="submit" value="Enviar">


    </form>
</body>

</html>
