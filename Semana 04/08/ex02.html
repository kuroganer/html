<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Trabalhando com formularios - Input tipo Email</h1>

    <form action="get" method="get">
        <label for="nome">Nome</label><br>
        <input type="text" id="nome" name="nome" placeholder="Informe o seu nome." size="80" maxlength="20" required
            autofocus>
        <br>
        <label for="email">E-Mail</label><br>
        <input type="email" name="email" id="email" placeholder="Informe seu e-mail" required>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
