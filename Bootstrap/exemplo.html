    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="card-title text-center mb-4 text-danger fw-bolder fst-italic">Cadastro de Usuário</h2>
            <form id="cadastroForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Endereço de E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
                </div>
                <div class="mb-3">
                    <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha"
                        required>
                </div>
                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>
                <div class="mb-3">
                    <label for="genero" class="form-label">Gênero</label>
                    <select class="form-select" id="genero" required>
                        <option selected disabled value="">Selecione...</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                        <option value="naoInformar">Prefiro não informar</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="termos" required>
                    <label class="form-check-label" for="termos">Eu concordo com os **Termos de Serviço**</label>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Cadastrar</button>
                    <button type="reset" class="btn btn-secondary btn-lg">Limpar</button>
                </div>
            </form>
        </div>
    </div>
